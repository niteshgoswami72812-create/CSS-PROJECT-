<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Card 1 -->
    <div class="card">
        <img src="photo-1.png" alt="">
        <div class="content">
            <p class="date">APPLE</p>
            <h2>IPHONE</h2>
            <p>PREMIUM PHONE </p>
        </div>
        <div class="footer pink">
            <div>
                <h3>4m</h3>
                <p>READ</p>
            </div>
            <div>
                <h3>5123</h3>
                <p>VIEWS</p>
            </div>
            <div>
                <h3>32</h3>
                <p>COMMENTS</p>
            </div>
        </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <img src="photo-2.jpg" alt="">
        <div class="content">
            <p class="date">NOTHING</p>
            <h2>PHONE 2</h2>
            <p>MAKE DIFFERENT</p>
        </div>
        <div class="footer orange">
            <div>
                <h3>7m</h3>
                <p>READ</p>
            </div>
            <div>
                <h3>7152</h3>
                <p>VIEWS</p>
            </div>
            <div>
                <h3>21</h3>
                <p>COMMENTS</p>
            </div>
        </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
        <img src="photo-3.jpeg" alt="">
        <div class="content">
            <p class="date">3 week ago</p>
            <h2>DISTANCE</h2>
            <p>BHOPAL TO HOSHANGABAD 75KM</p>
        </div>
        <div class="footer green">
            <div>
                <h3>5m</h3>
                <p>READ</p>
            </div>
            <div>
                <h3>3021</h3>
                <p>VIEWS</p>
            </div>
            <div>
                <h3>15</h3>
                <p>COMMENTS</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
